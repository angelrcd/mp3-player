<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <div class="web-container">   
    <div class="mp3-player-container">
      <div class="mp3-player">
        <div class="art-box">
          <div class="art top-left"></div>
          <div class="art top-right">
            <button class="playlist-button playlist-is-closed"><img class="menu-icon" src="menu-symbol.svg" alt="icono menu"></button>
          </div>
          <div class="art bottom-left">
            <p class="current-time">00:00</p>
          </div>
          <div class="art bottom-right">
            <p class="song-duration">03:00</p>
          </div>
        </div>
        <div class="controls-box">
          <div class="controls-top">
            <h1 class="song-title"></h1>
            <h2 class="song-author"></h2>
          </div>
          <div class="controls-bottom">
            <button class="control-button previous-song-button"><img src="media-back.svg" alt="previous"></button>
            <button class="control-button play-button"><img src="media-play.svg" alt="previous"></button>
            <button class="control-button next-song-button"><img src="media-skip.svg" alt="previous"></button>
          </div>
        </div>
        <div class="status-box">
          <h3 class="footer-message">Cuando solo hay un candidato, solo hay una
            eleccion
          </h3>
        </div>
      </div>
      <div class="playlist hidden"></div>
    </div>
  </div>
</body>
</html>
